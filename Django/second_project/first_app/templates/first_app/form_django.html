{% extends 'index.html' %}
{% block title %}
Django Form
{% endblock title %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary mt-5">Submit</button>
    </form>
</div>
{% endblock content %}
