{% extends "base.html" %}
{% block title %}
Home page
{% endblock title %}
{% block content %}
<h1>This is home page</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Roll</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Father Name</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <!-- {{data}} -->
        {% for st in data %}
        <tr>
            <th scope="row">{{st.roll}}</th>
            <td>{{st.name}}</td>
            <td>{{st.address}}</td>
            <td>{{st.father_name}}</td>
            <td><a href="{% url 'delete_student' st.roll %}"
                    class="btn btn-danger">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
