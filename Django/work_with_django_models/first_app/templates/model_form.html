{% extends "base.html" %}

{% block title %}
Model Form
{% endblock title %}


{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form action method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}
