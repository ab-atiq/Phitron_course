<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Base Page{%endblock%}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{%url 'home'%}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'temp1'%}">TBV 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'temp2'%}">TBV 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'storeBook'%}">Store Book</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'storeBookClass'%}">CBV Store Book</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'storeBookClass2'%}">CBV Store Book 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'showbook'%}">Show Book</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'showbookclass'%}">CBV Show Book</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
